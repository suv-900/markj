<!DOCTYPE html>
<html>
    <head>
        <title>Chat Interface</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        }
        form {
        width: 500px;
        margin: 0 auto;
        padding: 20px; 
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        form label {
        display: block;
        margin-bottom: 10px;
        }
        form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }
        form button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        form button:hover {
        background-color: #3e8e41;
        }
    </style>
    </head>
    <body>
        <h1>Chat Interface</h1>
        <form>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message"><br><br>
        <button type="button">Send</button>
        </form>
        <div id="chat-log"></div>
    <script>
       
    </script>
</body>
</html>
