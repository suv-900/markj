<html xmlns:th="http://www.thymeleaf.org">

    <body>
        Login<br>
        <form method="post" th:action="@{/users/login}" th:object="${user}"> 
            <input type="text" placeholder="username" th:field="*{username}" /><br>
            <input type="password" placeholder="password" th:field="*{password}"/><br>
            <input type="submit" value="submit"/>
        </form>
        <p th:text="${error}"></p>
    </body>
</html>
