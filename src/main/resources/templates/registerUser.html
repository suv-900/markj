<html xmlns:th="http://www.thymeleaf.org">
    
    <body>
        register<br>
        <form method="post" th:action="@{/users/register}" th:object="${user}"> 
            <input type="text" placeholder="username" th:field="*{username}" /><br>
            <input type="email" placeholder="email" th:field="*{email}"/><br>
            <input type="password" placeholder="password" th:field="*{password}"/><br>
            <input type="submit" value="submit"/>
        </form>
        <p th:text="${error}"></p>
    </body>
   
</html>
